name: Release
on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Update Documentation
        run: |
          pip3 install ruamel.yaml
          python3 ./scripts/generate_action_docs.py
          python3 ./scripts/generate_workflow_docs.py
          python3 ./scripts/update_readme.py
      - name: Set Version
        id: set_version
        run: |
          git config user.name "tallulahh"
          git config user.email "tallulah.carlisle@gmail.com"
          npm install -g semantic-release@24.2.5 \
            @semantic-release/git@10.0.1 \
            @semantic-release/exec@7.1.0 \
            @semantic-release/changelog@6.0.3
          npm install -g conventional-changelog@7.1.0 \
            conventional-changelog-conventionalcommits@9.0.0 \
            conventional-changelog-cli@5.0.0
          npx semantic-release
          echo "nextReleaseVersion=$(cat build.env | cut -f2 -d"=")" >> $GITHUB_OUTPUT
          cat build.env
