---
branches:
  - name: main
tagFormat: '${version}'
preset: "angular"
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: "docs/CHANGELOG.md"
  - - "@semantic-release/git"
  - - "@semantic-release/exec"
    - verifyReleaseCmd: "echo nextReleaseVersion=${nextRelease.version} >> build.env"
      analyzeCommitCmd: "exit 0"

verifyConditions:
  - "@semantic-release/git"
  - "@semantic-release/github"

analyzeCommits:
  - path: "@semantic-release/commit-analyzer"
    releaseRules:
      - type: "docs"
        release: "patch"
      - type: "style"
        release: "patch"
      - type: "refactor"
        release: "patch"
      - type: "chore"
        release: "patch"
      - type: "test"
        release: "patch"
      - type: "build"
        release: "patch"

generateNotes:
  - path: "@semantic-release/release-notes-generator"
    preset: "conventionalcommits"
    writerOpts:
      groupBy: ["type"]
      commitGroupsSort:
        - "feat"
        - "fix"
        - "perf"
        - "revert"
        - "docs"
        - "style"
        - "refactor"
        - "test"
        - "build"
        - "ci"
        - "chore"
      commitsSort: "header"
    presetConfig:
      types:
        - type: "feat"
          section: "ğŸš€ Features"
        - type: "fix"
          section: "ğŸ› Bug Fixes"
        - type: "perf"
          section: "âš¡ Performance Improvements"
        - type: "revert"
          section: "âª Reverts"
        - type: "docs"
          section: "ğŸ“ Documentation"
        - type: "style"
          section: "ğŸ’„ Styles"
        - type: "refactor"
          section: "â™»ï¸ Code Refactoring"
        - type: "test"
          section: "âœ… Tests"
        - type: "build"
          section: "ğŸ“¦ Build System"
        - type: "ci"
          section: "ğŸ”§ Continuous Integration"
        - type: "chore"
          section: "ğŸ§¹ Chores"

publish:
  - "@semantic-release/github"

success:
  - "@semantic-release/github"

fail:
  - "@semantic-release/github"
